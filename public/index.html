<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared Notes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-active-group="homemadedelights">
    <nav class="group-nav">
      <button class="group-nav__button active" data-group="homemadedelights" aria-label="Switch to Homemade Delights">
        Homemade Delights
      </button>
      <button class="group-nav__button" data-group="studentselfdefenseadvocates" aria-label="Switch to Student Self Defense Advocates">
        Student Self Defense Advocates
      </button>
    </nav>

    <main class="app">
      <header class="app__header">
        <h1 id="group-title">Homemade Delights</h1>
        <p>Leave a note for everyone to see. Notes are saved on the server.</p>
      </header>

      <section class="app__section screen" data-section="homemadedelights" data-screen="homemadedelights">
        <ul class="notes-list" data-section-list="homemadedelights"></ul>
        <p class="empty-state" data-section-empty="homemadedelights">No notes yet. Be the first!</p>
      </section>

      <section class="app__section screen" data-section="studentselfdefenseadvocates" data-screen="studentselfdefenseadvocates" hidden>
        <ul class="notes-list" data-section-list="studentselfdefenseadvocates"></ul>
        <p class="empty-state" data-section-empty="studentselfdefenseadvocates">No notes yet. Be the first!</p>
      </section>
    </main>

    <button
      type="button"
      class="fab"
      id="open-form"
      aria-label="Add a new note"
    >
      +
    </button>

    <div class="modal" id="note-modal" aria-hidden="true" hidden>
      <div class="modal__overlay" data-close></div>
      <div
        class="modal__content"
        role="dialog"
        aria-modal="true"
        aria-labelledby="add-note-heading"
      >
        <button
          type="button"
          class="modal__close"
          id="close-form"
          aria-label="Close add note form"
        >
          ×
        </button>
        <h2 id="add-note-heading">Add a note</h2>
        <form id="note-form">
          <input type="hidden" id="section" name="section" />
          <label class="input-group">
            <span>Name (optional)</span>
            <input
              type="text"
              id="author"
              name="author"
              maxlength="50"
              placeholder="Anonymous"
            />
          </label>
          <label class="input-group">
            <span>Date (optional)</span>
            <input
              type="date"
              id="customDate"
              name="customDate"
            />
          </label>
          <label class="input-group">
            <span>Link (optional)</span>
            <input
              type="url"
              id="link"
              name="link"
              placeholder="https://example.com"
            />
          </label>
          <label class="input-group">
            <span>Note</span>
            <textarea
              id="content"
              name="content"
              rows="6"
              required
              placeholder="Write your note..."
            ></textarea>
          </label>
          <div class="form__actions">
            <button type="submit" id="submit-btn">Save note</button>
            <p class="form__status" id="status" role="status" aria-live="polite"></p>
          </div>
        </form>
      </div>
    </div>

    <template id="note-template">
      <li class="note">
        <div class="note__header">
          <div class="note__meta">
            <span class="note__author"></span>
            <span class="note__date"></span>
          </div>
          <button
            type="button"
            class="note__delete"
            data-action="delete"
            aria-label="Delete note"
          >
            ×
          </button>
        </div>
        <div class="note__body">
          <p class="note__content"></p>
          <a class="note__link" target="_blank" rel="noopener noreferrer" style="display: none;"></a>
        </div>
      </li>
    </template>

    <script src="app.js" type="module"></script>
  </body>
</html>
